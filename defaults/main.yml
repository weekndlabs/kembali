---
# Path dimana tempat kode harus diletakkan
kembali_deploy_to: "/var/www/my-app"

# Nama folder untuk rilis versi
kembali_version_dir: "releases"

# Nama softlink untuk rilis saat ini
kembali_current_dir: "current"

# Menghapus rollback rilis
kembali_remove_rolled_back: yes

# Kembalikan ke versi rilis ini (yang sebelumnya secara default)
kembali_rollback_to_release: ""
